<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="video">
          <video
            id="vid"
            data-firstFile="vid-1.mp4"
            data-secondFile="vid-2.mp4"
            data-thirdFile="vid-3.mp4"
            data-fourthFile="vid-4.mp4"
            data-fifthFile="vid-5.mp4"
            data-sixthFile="vid-6.mp4"
          >
            <source src="video/vid-1.mp4" type="video/mp4" />
          </video>
          <div class="bottom">
            <div class="time">
              <div class="usedTime">00:00</div>
              <div class="sliderCover">
                <div class="sliderTime"></div>
              </div>

              <div class="remainingTime">00:00</div>
            </div>
            <div class="controls">
              <div class="stop">stop</div>
              <div class="prev">prev</div>
              <div class="play">play</div>
              <div class="next">next</div>
              <div class="volume">
                <input
                  type="range"
                  id="volumeScroller"
                  min="0"
                  max="5"
                  step="0.2"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="last">
        <ul>
          <li>
            video-1
          </li>
          <li>
            video-2
          </li>
          <li>
            video-3
          </li>
          <li>
            video-4
          </li>
          <li>
            video-5
          </li>
          <li>
            video-6
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
